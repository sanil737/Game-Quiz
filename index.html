<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Game Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <!-- PROFILE HEADER -->
    <div class="profile-card">
        <div class="user-info">
            <div class="avatar" id="avatar-init">?</div>
            <div>
                <div id="display-name" style="font-weight: bold;">Guest</div>
                <div style="font-size: 0.7rem; color: #aaa;">Pro Player</div>
            </div>
        </div>
        <div style="color: #ffd700; font-weight: bold;">ðŸ’° <span id="coin-count">10</span></div>
    </div>

    <!-- START SCREEN -->
    <div id="setup-screen" class="card">
        <h1>GAME QUIZ</h1>
        <input type="text" id="username" placeholder="ENTER NAME">
        <div id="game-list">
            <button class="game-btn" onclick="startGame('freefire')">FREE FIRE</button>
            <button class="game-btn" onclick="startGame('coc')">CLASH OF CLANS</button>
            <button class="game-btn" onclick="startGame('pubg')">PUBG</button>
        </div>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen" class="hidden">
        <div id="difficulty-tag" style="font-size: 0.7rem; color: #ffd700; margin-bottom: 5px;"></div>
        <div class="question-container">
            <h2 id="question-text">Loading...</h2>
        </div>
        
        <div id="options-container"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px; justify-content: center;">
            <button class="game-btn" style="width: auto; padding: 10px 20px; background: #333;" onclick="useHint('50-50')">50/50 (-5ðŸ’°)</button>
            <button class="game-btn" style="width: auto; padding: 10px 20px; background: #333;" onclick="useHint('textual')">Hint (-3ðŸ’°)</button>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
