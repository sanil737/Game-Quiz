<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME SCREEN -->
<section id="home-screen" class="screen active">
  <div class="logo-area">
    <h1 class="glitch" data-text="GAME QUIZ">GAME QUIZ</h1>
    <p class="subtitle">Test your Game IQ</p>
  </div>

  <div class="profile-setup card">
    <input type="text" id="username-input" placeholder="ENTER PLAYER NAME">
    <p class="status-text" id="status-text">Enter name to unlock missions</p>
  </div>

  <div class="game-grid">
    <div class="game-card locked" data-game="freefire" style="--color:#ff4e00">
      <div class="badge">ðŸ”¥ Popular</div>
      <h3>Free Fire</h3>
      <p>100+ Questions</p>
    </div>

    <div class="game-card locked" data-game="coc" style="--color:#a044ff">
      <h3>Clash of Clans</h3>
      <p>Strategy Quiz</p>
    </div>

    <div class="game-card locked" data-game="pubg" style="--color:#ffce00">
      <h3>PUBG</h3>
      <p>Battle Royale</p>
    </div>
  </div>
</section>

<!-- QUIZ SCREEN -->
<section id="quiz-screen" class="screen">
  <div class="top-bar">
    <span id="player-name"></span>
    <span id="coins">ðŸ’° 5</span>
  </div>

  <p class="level">LEVEL: Easy</p>

  <div class="question-card">
    <h2 id="question-text"></h2>
  </div>

  <div class="options">
    <button class="option" onclick="selectAnswer(0)"></button>
    <button class="option" onclick="selectAnswer(1)"></button>
    <button class="option" onclick="selectAnswer(2)"></button>
    <button class="option" onclick="selectAnswer(3)"></button>
  </div>

  <div class="hints">
    <button onclick="use5050()">50/50 (-5)</button>
    <button onclick="useHint()">Hint (-3)</button>
  </div>
</section>

<script src="game.js"></script>
</body>
</html>
